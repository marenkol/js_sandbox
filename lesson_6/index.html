<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 6</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles.scss">
</head>

<body>
	<div class="container pt-3">
		<h1>Lesson 6. Tasks.</h1>

		<section class="task1">
			<h4>Task 1</h4>
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-primary task1__btn">Generate email</button>
				</div>
			</div>
			<div class="task1__modal">
				<div class="task1__modal_window">
					<div class="task1__modal_close">&times;</div>
					<div class="task1__emailwrap">
						<h5 class="d-inline-block">Random email:</h5>
						<span class="task1__email">test@test.com</span>
					</div>
				</div>
			</div>
		</section>


		<section class="task2">
			<h4>Task 2</h4>
			<div class="row">
				<div class="col-md-6">
					<input id="task2-input" class="form-control border task2__email" type="email" name="" value="" placeholder="Validate email">
				</div>
			</div>
		</section>


		<section class="task3">
			<h4>Task 3</h4>
			<div class="form-row align-items-center">
				<div class="col-auto">
					<input id="task3__input" class="form-control task3__email" type="text" name="" value="" placeholder="Check the format">
				</div>
				<div class="col-auto">
					<button class="btn btn-primary task3__checkbtn">Check</button>
				</div>
			</div>

			<div class="task3__modal">
				<div class="task3__modal_window">
					<div class="task3__modal_close">&times;</div>
					<div class="task3__resultwrap">
						<h5 class="d-inline-block">Format:</h5>
						<span class="task3__result"></span>
					</div>
				</div>
			</div>
		</section>

	</div>
	<!-- /.container -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
